<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Zone Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; position: absolute; top: 0; left: 0; z-index: 0; }

#denver-time {
  position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.95);
  padding: 20px 40px;
  border-radius: 10px;
  text-align: center;
  z-index: 1001;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  font-size: 2em; /* Make everything inside scale up */
}

    .timezone-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1001;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    #timezone-time-container {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
    }

    #menu-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1002;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    #overlay-menu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1002;
      display: none;
    }

    #overlay-menu label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="denver-time">
    <h1>Denver GSOC Time</h1>
    <div id="denver-clock">Loading...</div>
  </div>

  <div id="timezone-time-container"></div>

  <div id="menu-toggle">â˜° Layers</div>
  <div id="overlay-menu">
    <label><input type="checkbox" id="toggle-timezones" checked> Timezones</label>
    <label><input type="checkbox" id="toggle-firms"> FIRMS</label>
    <label><input type="checkbox" id="toggle-radar"> Radar</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
