<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Zone Map + NASA FIRMS Fire Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
      z-index: 0;
      position: absolute;
      top: 0;
      left: 0;
    }

    #denver-time {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
      z-index: 1001;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    #denver-time h1 {
      margin: 0;
      font-size: 2em;
    }

    #denver-clock {
      font-size: 3em;
      font-weight: bold;
      margin-top: 10px;
    }

    #timezone-info {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 100%;
    }

    #zone-times {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 90%;
      margin: auto;
      padding-top: 20px;
    }

    .timezone-box {
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
      text-align: center;
      min-width: 150px;
      font-size: 1em;
      flex: 1 1 auto;
    }

    /* Slide-in filter menu */
    #filter-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10001;
      cursor: pointer;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      font-size: 1.2em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #filter-menu {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 250px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 10000;
    }

    #filter-menu.show {
      transform: translateX(0);
    }

    #filter-menu h3 {
      margin-top: 0;
      font-size: 1.3em;
    }

    #firms-toggle {
      margin-top: 15px;
    }

    #firms-toggle input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="denver-time">
    <h1>Denver GSOC Time</h1>
    <div id="denver-clock">Loading...</div>
  </div>

  <div id="timezone-info">
    <div id="zone-times"></div>
  </div>

  <!-- Filter Sidebar -->
  <div id="filter-toggle">â˜°</div>
  <div id="filter-menu">
    <h3>Fire Layer Controls</h3>
    <div id="firms-toggle">
      <input type="checkbox" id="firms-checkbox" />
      <label for="firms-checkbox">Show FIRMS Fire Layer</label>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([40.3428, -105.6836], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker for Rocky Mountain National Park
    L.marker([40.3428, -105.6836]).addTo(map).bindPopup('Rocky Mountain National Park');

    // FIRMS WMS fire layer
    const firmsLayer = L.tileLayer.wms('https://firms.modaps.eosdis.nasa.gov/mapserver/wms/fires', {
      layers: 'fires_viirs_24',
      format: 'image/png',
      transparent: true,
      attribution: 'NASA FIRMS',
      MAP_KEY: '98816b6dadda86b7a77d0477889142db'
    });

    firmsLayer.setOpacity(0);
    firmsLayer.addTo(map);

    // FIRMS layer toggle
    document.getElementById('firms-checkbox').addEventListener('change', function(e) {
      firmsLayer.setOpacity(e.target.checked ? 1 : 0);
    });

    // Filter sidebar toggle
    const filterMenu = document.getElementById('filter-menu');
    const filterToggle = document.getElementById('filter-toggle');
    filterToggle.addEventListener('click', () => {
      filterMenu.classList.toggle('show');
    });

    // Denver clock
    function updateDenverClock() {
      try {
        const time = new Date().toLocaleTimeString("en-US", { timeZone: "America/Denver" });
        document.getElementById("denver-clock").textContent = time;
      } catch (e) {
        document.getElementById("denver-clock").textContent = "unsupported";
      }
    }
    setInterval(updateDenverClock, 1000);
    updateDenverClock();

    // Time zone color coding
    const zoneColors = {
      'UTC': '#ffadad',
      'America/New_York': '#ffd6a5',
      'America/Chicago': '#fdffb6',
      'America/Denver': '#caffbf',
      'America/Los_Angeles': '#9bf6ff',
      'America/Anchorage': '#bdb2ff',
      'Pacific/Honolulu': '#ffc6ff',
      'Europe/London': '#fffffc',
      'Asia/Tokyo': '#d0f4de',
      'Australia/Sydney': '#a0c4ff'
    };

    // Load timezone polygons
    fetch('timezones_merged.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function(feature) {
            const zone = feature.properties.zone;
            return {
              color: '#555',
              weight: 1,
              fillColor: zoneColors[zone] || '#cccccc',
              fillOpacity: 0.5
            };
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.zone) {
              const popupDiv = document.createElement('div');
              popupDiv.innerHTML = `<strong>${feature.properties.zone}</strong><br><span id="${feature.properties.zone.replace(/\W/g, '')}-time">Loading...</span>`;
              layer.bindPopup(popupDiv);
              layer.on('popupopen', () => {
                try {
                  const time = new Date().toLocaleTimeString("en-US", { timeZone: feature.properties.zone });
                  document.getElementById(`${feature.properties.zone.replace(/\W/g, '')}-time`).textContent = time;
                } catch (e) {
                  document.getElementById(`${feature.properties.zone.replace(/\W/g, '')}-time`).textContent = 'unsupported';
                }
              });
            }
          }
        }).addTo(map);
      });
  </script>

  <script src="timezones.js"></script>
</body>
</html>
