<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Zone Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    #map-wrapper {
      width: 100%;
      border: 4px solid #444;
      border-radius: 0;
      overflow: hidden;
      margin: 0;
      position: relative;
      box-sizing: border-box;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    #denver-time {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 30px;
      border-radius: 10px;
      text-align: center;
      z-index: 1001;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #denver-time h1 {
      margin: 0;
      font-size: 2em;
    }

    #denver-clock {
      font-size: 2em;
      font-weight: bold;
      margin-top: 8px;
    }

    .timezone-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      min-width: 200px;
      border: 2px solid #0077ff;
    }

    #timezone-time-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    #menu-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1002;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    #overlay-menu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1002;
      display: none;
    }

    #overlay-menu label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Full-width wrapper -->
  <div id="map-wrapper">
    <div id="map"></div>

    <div id="denver-time">
      <h1>Denver GSOC Time</h1>
      <div id="denver-clock">Loading...</div>
    </div>

    <div id="menu-toggle">â˜° Layers</div>
    <div id="overlay-menu">
      <label><input type="checkbox" id="toggle-timezones" checked> Timezones</label>
      <label><input type="checkbox" id="toggle-firms"> FIRMS</label>
      <label><input type="checkbox" id="toggle-radar"> Radar</label>
    </div>
  </div>

  <!-- Timezone popups -->
  <div id="timezone-time-container"></div>

  <script src="script.js"></script>
</body>
</html>
