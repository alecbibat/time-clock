<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Time Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .popup {
      font-size: 0.95em;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39, -98], 4); // Focus on US

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Timezone color mapping
    const timezoneColors = {
      "America/Los_Angeles": "#A0C4FF",  // Pacific
      "America/Denver": "#BDB2FF",       // Mountain
      "America/Chicago": "#FFC6FF",      // Central
      "America/New_York": "#FFFFFC"      // Eastern
    };

    // Load timezone polygons
    fetch('timezones_wVVG8.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function (feature) {
            const name = feature.properties.name || feature.properties.tzid;
            const color = timezoneColors[name] || "#999999";
            return {
              color: color,
              weight: 1,
              fillOpacity: 0.2
            };
          },
          onEachFeature: function (feature, layer) {
            const name = feature.properties.name || feature.properties.tzid || "Timezone";
            layer.bindPopup(`Timezone: ${name}`);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
