<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Zone Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <div id="denver-time">
    <h1>Denver GSOC Time</h1>
    <div id="denver-clock">Loading...</div>
  </div>

  <div id="timezone-info">
    <div id="zone-times"></div>
  </div>

  <script>
    const map = L.map('map').setView([40.3428, -105.6836], 4); // Center on RMNP
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add pin for RMNP
    const rmnpMarker = L.marker([40.3428, -105.6836]).addTo(map)
      .bindPopup('Rocky Mountain National Park');

    const zoneColors = {
      'UTC': '#ffadad',
      'America/New_York': '#ffd6a5',
      'America/Chicago': '#fdffb6',
      'America/Denver': '#caffbf',
      'America/Los_Angeles': '#9bf6ff',
      'America/Anchorage': '#bdb2ff',
      'Pacific/Honolulu': '#ffc6ff',
      'Europe/London': '#fffffc',
      'Asia/Tokyo': '#d0f4de',
      'Australia/Sydney': '#a0c4ff'
    };

    fetch('timezones_merged.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function(feature) {
            const zone = feature.properties.zone;
            return {
              color: '#555',
              weight: 1,
              fillColor: zoneColors[zone] || '#cccccc',
              fillOpacity: 0.5
            };
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.zone) {
              const popupDiv = document.createElement('div');
              popupDiv.innerHTML = `<strong>${feature.properties.zone}</strong><br><span id="${feature.properties.zone.replace(/\W/g, '')}-time">Loading...</span>`;
              layer.bindPopup(popupDiv);
              layer.on('popupopen', () => {
                try {
                  const time = new Date().toLocaleTimeString("en-US", { timeZone: feature.properties.zone });
                  document.getElementById(`${feature.properties.zone.replace(/\W/g, '')}-time`).textContent = time;
                } catch (e) {
                  document.getElementById(`${feature.properties.zone.replace(/\W/g, '')}-time`).textContent = 'unsupported';
                }
              });
            }
          }
        }).addTo(map);
      });

    function updateDenverClock() {
      try {
        const time = new Date().toLocaleTimeString("en-US", { timeZone: "America/Denver" });
        document.getElementById("denver-clock").textContent = time;
      } catch (e) {
        document.getElementById("denver-clock").textContent = "unsupported";
      }
    }

    function updateRMNPClock() {
      try {
        const time = new Date().toLocaleTimeString("en-US", { timeZone: "America/Denver" });
        document.getElementById("rmnp-clock").textContent = time;
      } catch (e) {
        document.getElementById("rmnp-clock").textContent = "unsupported";
      }
    }

    setInterval(() => {
      updateDenverClock();
      updateRMNPClock();
    }, 1000);

    updateDenverClock();
    updateRMNPClock();
  </script>

  <script src="timezones.js"></script>
</body>
</html>
