<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Zone Map with Overlays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #overlay-menu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #menu-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <div id="menu-toggle">â˜° Layers</div>
  <div id="overlay-menu" style="display:none;">
    <label><input type="checkbox" id="toggle-timezones" checked> Timezones</label><br>
    <label><input type="checkbox" id="toggle-firms"> FIRMS</label><br>
    <label><input type="checkbox" id="toggle-radar"> Radar</label><br>
    <label><input type="checkbox" id="toggle-nowcoast"> NOAA Radar (nowCOAST)</label>
  </div>

  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
