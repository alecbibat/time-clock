<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Zone Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #main-container.has-alerts {
      display: flex;
    }

    #main-container.no-alerts #alert-sidebar {
      display: none;
    }

    #main-container.no-alerts #map-wrapper {
      width: 100% !important;
    }

    #main-container {
      width: 100%;
      height: 80vh;
    }

    #alert-sidebar {
      width: 15%;
      min-width: 200px;
      background: #fff3cd;
      border-right: 1px solid #ffeeba;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.9em;
    }

    #alert-feed {
      max-height: 70vh;
      overflow-y: auto;
    }

    .weather-alert {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .weather-alert h3 {
      margin: 0;
      color: #d9534f;
    }

    #map-wrapper {
      width: 85%;
      position: relative;
      border: 4px solid #444;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #menu-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1002;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    #overlay-menu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1002;
      display: none;
    }

    #overlay-menu label {
      display: block;
      margin-bottom: 5px;
    }

    #denver-time {
      margin: 10px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: fit-content;
    }

    #denver-clock {
      font-size: 2em;
      font-weight: bold;
      margin-top: 8px;
    }

    #timezone-time-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      min-height: 80px;
    }

    .timezone-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      min-width: 200px;
      border: 2px solid #0077ff;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <div id="denver-time">
    <h1>Denver GSOC Time</h1>
    <div id="denver-clock">Loading...</div>
  </div>

  <div id="timezone-time-container"></div>

  <div id="main-container" class="has-alerts">
    <div id="alert-sidebar">
      <div id="alert-feed">Loading weather alerts...</div>
      <p id="last-updated" style="font-size: 0.8em; color: #444; text-align: center; margin-top: 5px;">Last updated: just now</p>
      <button onclick="fetchWeatherAlerts()" style="width: 90%; margin: 10px auto; display: block;">Refresh Alerts</button>
    </div>

    <div id="map-wrapper">
      <div id="map"></div>

      <div id="menu-toggle">â˜° Layers</div>
      <div id="overlay-menu">
        <label><input type="checkbox" id="toggle-timezones" checked> Timezones</label>
        <label><input type="checkbox" id="toggle-firms"> FIRMS</label>
        <label><input type="checkbox" id="toggle-radar"> Radar</label>
        <label><input type="checkbox" id="toggle-alerts" checked> Alerts</label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
