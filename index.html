<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Zone Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; position: absolute; top: 0; left: 0; z-index: 0; }

    #denver-time {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9); padding: 20px 40px;
      border-radius: 10px; text-align: center; z-index: 1001;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #denver-time h1 { margin: 0; font-size: 2em; }
    #denver-clock { font-size: 3em; font-weight: bold; margin-top: 10px; }

    #filter-menu {
      position: absolute; top: 10px; right: 10px;
      background: rgba(255,255,255,0.95); padding: 10px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15); border-radius: 8px;
      z-index: 1002;
    }
    #filter-menu label { font-size: 1em; }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="denver-time">
    <h1>Denver GSOC Time</h1>
    <div id="denver-clock">Loading...</div>
  </div>

  <div id="filter-menu">
    <div>
      <input type="checkbox" id="timezone-checkbox" checked />
      <label for="timezone-checkbox">Show Time Zone Overlays</label>
    </div>
    <div>
      <input type="checkbox" id="firms-checkbox" />
      <label for="firms-checkbox">Show FIRMS Fire Layer</label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
