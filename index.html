<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Zone Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="map"></div>

  <div id="denver-time">
    <h1>Denver GSOC Time</h1>
    <div id="denver-clock">Loading...</div>
  </div>

  <div id="timezone-info">
    <div id="zone-times"></div>
  </div>

  <div id="filter-menu">
    <div>
      <input type="checkbox" id="timezone-checkbox" checked />
      <label for="timezone-checkbox">Show Time Zone Overlays</label>
    </div>
    <div>
      <input type="checkbox" id="firms-checkbox" />
      <label for="firms-checkbox">Show FIRMS Fire Layer</label>
    </div>
  </div>

  <script src="timezones.js"></script>
  <script src="script.js"></script>
</body>
</html>
