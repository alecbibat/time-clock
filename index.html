<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Zone Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <div id="denver-time">
    <h1>Denver GSOC Time</h1>
    <div id="denver-clock">Loading...</div>
  </div>

  <!-- 🔍 Search bar -->
  <div id="search-bar">
    <input id="search-input" type="text" placeholder="Enter a city..." />
    <button onclick="searchCity()">Search</button>
  </div>
  <div id="search-result"></div>

  <div id="timezone-info">
    <div id="zone-times"></div>
  </div>

  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const zoneColors = {
      'UTC': '#ffadad',
      'America/New_York': '#ffd6a5',
      'America/Chicago': '#fdffb6',
      'America/Denver': '#caffbf',
      'America/Los_Angeles': '#9bf6ff',
      'America/Anchorage': '#bdb2ff',
      'Pacific/Honolulu': '#ffc6ff',
      'Europe/London': '#fffffc',
      'Asia/Tokyo': '#d0f4de',
      'Australia/Sydney': '#a0c4ff'
    };

    fetch('timezones.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function(feature) {
            const zone = feature.properties.tzid;
            return {
              color: '#555',
              weight: 1,
              fillColor: zoneColors[zone] || '#cccccc',
              fillOpacity: 0.5
            };
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.tzid) {
              const popupDiv = document.createElement('div');
              popupDiv.innerHTML = `<strong>${feature.properties.tzid}</strong><br><span id="${feature.properties.tzid.replace(/\\W/g, '')}-time">Loading...</span>`;
              layer.bindPopup(popupDiv);
              layer.on('popupopen', () => {
                try {
                  const time = new Date().toLocaleTimeString("en-US", { timeZone: feature.properties.tzid });
                  document.getElementById(`${feature.properties.tzid.replace(/\\W/g, '')}-time`).textContent = time;
                } catch (e) {
                  document.getElementById(`${feature.properties.tzid.replace(/\\W/g, '')}-time`).textContent = 'unsupported';
                }
              });
            }
          }
        }).addTo(map);
      });
