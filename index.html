<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Zone Map + Live Fires</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <div id="denver-time">
    <h1>Denver GSOC Time</h1>
    <div id="denver-clock">Loading...</div>
  </div>

  <div id="timezone-info">
    <div id="zone-times"></div>
  </div>

  <script>
    const map = L.map('map').setView([40.3428, -105.6836], 4); // Center on RMNP
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add pin for RMNP
    L.marker([40.3428, -105.6836]).addTo(map).bindPopup('Rocky Mountain National Park');

    // Zone colors for overlay fill
    const zoneColors = {
      'UTC': '#ffadad',
      'America/New_York': '#ffd6a5',
      'America/Chicago': '#fdffb6',
      'America/Denver': '#caffbf',
      'America/Los_Angeles': '#9bf6ff',
      'America/Anchorage': '#bdb2ff',
      'Pacific/Honolulu': '#ffc6ff',
      'Europe/London': '#fffffc',
      'Asia/Tokyo': '#d0f4de',
      'Australia/Sydney': '#a0c4ff'
    };

    // Load and show timezone polygons
    fetch('timezones_merged.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function(feature) {
            const zone = feature.properties.zone;
            return {
              color: '#555',
              weight: 1,
              fillColor: zoneColors[zone] || '#cccccc',
              fillOpacity: 0.5
            };
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.zone) {
              const popupDiv = document.createElement('div');
              popupDiv.innerHTML = `<strong>${feature.properties.zone}</strong><br><span id="${feature.properties.zone.replace(/\W/g, '')}-time">Loading...</span>`;
              layer.bindPopup(popupDiv);
              layer.on('popupopen', () => {
                try {
                  const time = new Date().toLocaleTimeString("en-US", { timeZone: feature.properties.zone });
                  document.getElementById(`${feature.properties.zone.replace(/\W/g, '')}-time`).textContent = time;
                } catch (e) {
                  document.getElementById(`${feature.properties.zone.replace(/\W/g, '')}-time`).textContent = 'unsupported';
                }
              });
            }
          }
        }).addTo(map);
      });

    // Denver GSOC time updater
    function updateDenverClock() {
      try {
        const time = new Date().toLocaleTimeString("en-US", { timeZone: "America/Denver" });
        document.getElementById("denver-clock").textContent = time;
      } catch (e) {
        document.getElementById("denver-clock").textContent = "unsupported";
      }
    }
    setInterval(updateDenverClock, 1000);
    updateDenverClock();

    // FIRMS NASA fire overlay (last 24h)
    fetch('https://firms.modaps.eosdis.nasa.gov/data/active_fire/c6.1/geojson/MODIS_C6_1_Global_24h.geojson')
      .then(res => res.json())
      .then(data => {
        const fireLayer = L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 4,
              fillColor: 'red',
              color: 'darkred',
              weight: 0.5,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const info = `
              <strong>Fire Detection</strong><br>
              Brightness: ${props.brightness}<br>
              Confidence: ${props.confidence}<br>
              Date: ${props.acq_date} ${props.acq_time}
            `;
            layer.bindPopup(info);
          }
        });
        fireLayer.addTo(map);
      });

    // Timezone boxes from JS file
  </script>

  <script src="timezones.js"></script>
</body>
</html>
