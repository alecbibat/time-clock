<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Zone Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="timezone-info">
    <h2>Time Zone Clock</h2>
    <ul id="zone-times"></ul>
  </div>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const zoneColors = {
      'UTC': '#ffadad',
      'America/New_York': '#ffd6a5',
      'Europe/London': '#fdffb6',
      'Asia/Tokyo': '#caffbf',
      'Australia/Sydney': '#9bf6ff'
    };

    fetch('timezones.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function(feature) {
            const zone = feature.properties.zone;
            return {
              color: '#555',
              weight: 1,
              fillColor: zoneColors[zone] || '#cccccc',
              fillOpacity: 0.5
            };
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.zone) {
              layer.bindPopup(`Time Zone: ${feature.properties.zone}`);
            }
          }
        }).addTo(map);
      });
  </script>
  <script src="timezones.js"></script>
</body>
</html>
